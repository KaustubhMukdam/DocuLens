name: mobile
description: AI-Powered Documentation Learning Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  logger: ^2.0.2+1

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.2.0
  
  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  flutter_dotenv: ^5.1.0
  jwt_decoder: ^2.0.1
  
  # Video Player
  youtube_player_flutter: ^9.0.0
  
  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Code Syntax Highlighting
  flutter_highlight: ^0.7.0
  markdown_widget: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logos/
    - .env

