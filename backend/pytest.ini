[pytest]
# Pytest configuration for DocuLens backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Additional options
addopts = 
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - only use registered markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio support - CRITICAL FOR ASYNC TESTS
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    database: marks tests related to database
    api: marks tests related to API endpoints

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Asyncio configuration (CRITICAL - enables async test execution)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function